# vim: noai:ts=2:sw=2:et
---

# why use Ubuntu for everything? 'cause it is the cheapest on K5
server:
  image: "{{ k5_images.ubuntu_1404.name }}"
  flavor: "S-1"
  volume_size: "{{ k5_images.ubuntu_1404.min_size }}"
  network: "nx2-network-uk-1b-proxylan"
  subnet: "nx2-subnet-uk-1b-proxylan"
  security_group: "nx2-uk-1b-proxylan"
  group: "proxy"
  needs_public_ip: no   # because we will use a load balancer :)
  remote_port_check_regex: "OpenSSH"

ansible_user: "ubuntu"
ansible_connection: "ssh"
ansible_port: 22
ansible_ssh_private_key_file: "~/.ssh/NickCross-uk1b.pem"
 
user_data_file: "userdata/proxy"  # updates for pipelining

ssl_cert:
  days: 365
  subj: "/C=UK/ST=England/L=London/O=Fujitsu Services/OU=PTSG/OU=Demo/OU=Generated by CrossN/CN=DockerDemo.local/emailAddress=nicholas.cross@uk.fujitsu.com"
  key_path: "server.key"
  crt_path: "server.crt"




